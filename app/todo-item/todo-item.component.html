<div class="form-group" >
    <div class="roundedOne">
        <input type="checkbox" ng-model="todoItem.item.completed"
            ng-attr-id="{{'rounded-'+ todoItem.item.id }}" />
        <label ng-attr-for="{{'rounded-'+ todoItem.item.id}}" 
            uib-tooltip="{{todoItem.item.completed ? 'Unmark': 'Mark'}} as completed">
        </label>
    </div>
    <input class="form-control todo-item-input" 
        ng-class="{'completed': todoItem.item.completed }" 
        ng-disabled="todoItem.item.completed"
        ng-model="todoItem.item.description" />
    <button class="btn btn-xs btn-danger" 
       ng-click="todoItem.todoList.removeTodo(todoItem.item)"
       uib-tooltip="Remove todo from list.">
        <i class="glyphicon glyphicon-trash"></i>
    </button>
</div>
